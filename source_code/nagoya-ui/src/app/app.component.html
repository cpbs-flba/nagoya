<div class="wrapper">
	<div class="innerwrapper">
		<div>
						<table>
							<tr>
								<td>
									<a class="flex-sm-fill text-sm-center nav-link" routerLink="/">
										<img alt="plantinhand" src="./assets/icons/icons8-tree-planting-60_w.png">
									</a>
								</td>
								<td>
									<h1 i18n="@@introductionHeader">{{'HOME.TITLE'|translate}}</h1>
									<p class="lead">{{'HOME.SUBTITLE'|translate}}</p>
								</td>
							</tr>
						</table>
            <mat-form-field>
              <mat-select placeholder="{{'HOME.SELECT'|translate}}" #langSelect [value]="translate.currentLang" (selectionChange)="setLanguage(langSelect.value)">
                <mat-option *ngFor="let lang of i18nService.supportedLanguages" [value]="lang">{{lang}}
                </mat-option>
              </mat-select>
            </mat-form-field>
		</div>
		<app-progress [hidden]="!showSpinner()"></app-progress>
		<div style="margin: 1em;">
			<div class="alert-danger" *ngFor='let message of messageService.errorMessages'>{{message}}</div>
			<div class="alert-warning" *ngFor='let message of messageService.warningMessages'>{{message}}</div>
			<div class="alert-info" *ngFor='let message of messageService.infoMessages'>{{message}}</div>
			<div class="alert-success" *ngFor='let message of messageService.successMessages'>{{message}}</div>
			<router-outlet></router-outlet>
		</div>
	</div>
	<footer class="page-row footer">
		<div style="text-align: center;">
			<nav>
				<a routerLink="/terms">{{'SITES.TERMS'|translate}}</a>
				<a routerLink="/legal">{{'SITES.LEGAL'|translate}}</a>
				<a routerLink="/about">{{'SITES.ABOUT'|translate}}</a>
			</nav>
		</div>
	</footer>
</div>
