<div class="wrapper">
  <mat-card class="cardStyling">
    <mat-card-header>
      <mat-card-title><span>{{'REGISTRATION.FORM.TITLE'|translate}}</span></mat-card-title>
      <mat-card-subtitle><span>{{'REGISTRATION.FORM.SUB_TITLE'|translate}}</span></mat-card-subtitle>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content fxLayout="column">

      <mat-radio-group [(ngModel)]="selectedPersonType" class="personTypeGroup" fxLayout="column"
                       fxLayoutAlign="start stretch">
        <mat-radio-button *ngFor="let personType of personTypes" [value]="personType" class="personTypeOption">
          <span>{{'REGISTRATION.FORM.PERSON_TYPE.' + personType |translate}}</span>
        </mat-radio-button>
      </mat-radio-group>


      <!--Natural Person Form-->
      <app-dynamic-form [dataObject]="naturalPerson" [selectedPersonType]="selectedPersonType"
                        *ngIf="selectedPersonType === 'natural'"></app-dynamic-form>

      <!--Legal Person Form-->
      <app-dynamic-form [dataObject]="legalPerson" [selectedPersonType]="selectedPersonType"
                        *ngIf="selectedPersonType === 'legal'"></app-dynamic-form>


    </mat-card-content>
  </mat-card>
</div>
