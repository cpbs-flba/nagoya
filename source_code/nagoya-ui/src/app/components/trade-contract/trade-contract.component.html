<div fxLayout="column" class="contentWrapper" *ngIf="isUserLoggedIn()">
  <h1 class="mat-h1">{{'CONTRACTS.CREATE'|translate}}</h1>

  <!-- Recipient -->
  <mat-form-field>
    <input matInput placeholder="{{'CONTRACTS.RECEIVER'|translate}}" type="text" [(ngModel)]="contract.receiver.email">
  </mat-form-field>

  <!-- Resources -->
  <h2>{{'CONTRACTS.RESOURCES'|translate}}</h2>
  <mat-selection-list class="resourceSelectionList">
    <div class="innerResourceSelectionList">
      <mat-list-option *ngFor="let resource of geneticResources">
        {{resource.identifier}}
      </mat-list-option>
    </div>
  </mat-selection-list>

  <!-- Attachments -->
  <div fxLayout="column">
    <div fxLayout="row">
      <div>
        <h2>{{'CONTRACTS.DOCS'|translate}}</h2>
      </div>
      <div fxFlex></div>
      <div>
        <input type="file" hidden #fileInput (change)="addAttachment($event)">

        <button mat-raised-button (click)="fileInput.click()">
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </div>

    <div *ngFor="let attachment of attachments" fxLayout="row">
      <div fxLayoutAlign="center center">
        {{attachment.name}}
      </div>
      <div fxFlex></div>
      <div>
        <button mat-button (click)="removeAttachment(attachment)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
    <br />
  </div>


  <div fxLayout="row">
    <div *ngIf="isPrivateKeyNeeded()" fxLayout="row" fxLayoutAlign="start center" style="margin-top: 1em;">
      <mat-form-field style="width: 30em;">
        <input matInput placeholder="{{'CONFIRMATION.VALIDATION.SUCCESS.PRIVATE_KEY'|translate}}" [(ngModel)]="privateKey" />
      </mat-form-field>
    </div>
  </div>

  <div fxLayout="row">
    <button type="submit" mat-raised-button color="accent">{{'CONTRACTS.CREATE'|translate}}</button>
  </div>
  <br />
</div>
