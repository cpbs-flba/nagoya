<mat-toolbar color="primary" class="headerToolbar" fxLayout.xs="column">

  <div fxLayout="row" fxLayoutAlign="center center" fxFlex="100">
    <img alt="plantinhand" src="./assets/icons/icons8-tree-planting-60_w.png" class="headerImg clickable"
         (click)="navigateToHome()">

    <div fxLayout="column" class="fillHeaderSpace clickable" (click)="navigateToHome()">
      <h1 class="headerTitle" [translate]="'HEADER.TITLE'"></h1>
      <span fxHide.lt-sm="true" fxHide.xs="true">{{'HEADER.SUBTITLE'|translate}}</span>
    </div>
      <div>
        <!--TODO *ngIf="isLoggedIn()-->
        <button mat-button [matMenuTriggerFor]="menu">
          <mat-icon>menu</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item [routerLink]="['./home']">Home</button>
          <button mat-menu-item [routerLink]="['./resource']">Genetic Resources</button>
          <button mat-menu-item [routerLink]="['./trade/contract']">Trade Contract</button>
          <button mat-menu-item [routerLink]="['./trade/overview']">Trade Overview</button>
          <button mat-menu-item [routerLink]="['./trade/offers']">Trade Offers</button>
          <button mat-menu-item [routerLink]="['./masterData']">Master Data</button>
          <button mat-menu-item [routerLink]="['./change/password']">Change Password</button>
        </mat-menu>
      </div>

  </div>
</mat-toolbar>
