<form [formGroup]="geneticResourceForm" (ngSubmit)="onSubmit()" novalidate fxLayout="column">
  <mat-form-field>
    <input matInput type="text" formControlName="denotation" placeholder="denotation">
  </mat-form-field>

  <mat-form-field>
    <input matInput type="text" formControlName="description" placeholder="description">
  </mat-form-field>

  <mat-form-field>
    <input matInput type="text" formControlName="source" placeholder="source">
  </mat-form-field>

  <mat-form-field>
    <input matInput type="text" formControlName="origin" placeholder="origin">
  </mat-form-field>
  <mat-form-field>
    <input matInput type="text" formControlName="geneSequence" placeholder="gene sequence">
  </mat-form-field>

  <button type="submit" mat-raised-button color="accent" [disabled]="geneticResourceForm.invalid">
    <span>Hinzuf√ºgen</span>
  </button>


</form>
