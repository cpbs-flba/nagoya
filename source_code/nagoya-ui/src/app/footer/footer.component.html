<div class="footer">

  <div fxHide.gt-sm>
    <mat-toolbar color="primary" class="footerTable" fxLayout="end end">
      <div fxFlex="20" fxLayoutAlign="start center"><a routerLink="/terms">{{'FOOTER.TERMS'|translate}}</a></div>
      <div fxFlex="20" fxLayoutAlign="start center"><a routerLink="/legal">{{'FOOTER.LEGAL'|translate}}</a></div>
      <div fxFlex="10"></div>
      <div fxFlex="50" fxLayoutAlign="end center" *ngIf="isLoggedIn()">
        <button mat-raised-button color="accent" type="button" (click)="logout()">
          <span>{{'FOOTER.LOGOUT'|translate}}</span></button>
      </div>
    </mat-toolbar>
  </div>
  <div fxHide.lt-md>
    <mat-toolbar color="primary" class="footerTable">

      <div fxFlex="50" fxLayoutAlign="start center">
        <div fxFlex="33">
          <a routerLink="/terms">{{'FOOTER.TERMS'|translate}}</a>
        </div>
        <div fxFlex="33">
          <a routerLink="/legal">{{'FOOTER.LEGAL'|translate}}</a>
        </div>
        <div fxFlex="33"></div>
      </div>
      <div fxFlex="50" fxLayoutAlign="end center" *ngIf="isLoggedIn()">
        <button mat-raised-button color="accent" type="button" (click)="logout()">
          <span>{{'FOOTER.LOGOUT'|translate}}</span></button>
      </div>
    </mat-toolbar>
  </div>

</div>
