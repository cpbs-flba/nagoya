# Blockchain URL - MANDATORY
# Note: More than one url can be provided. Example:
# 	blockchain.base.url.0=https://test.bigchaindb.com
# 	blockchain.base.url.1=https://test2.bigchaindb.com
# 	blockchain.base.url.2=https://test3.bigchaindb.com
# 
blockchain.base.url.0=https://test.bigchaindb.com

# application ID - optional
blockchain.app.id=tnagoyaid

# application Key - optional
blockchain.app.key=tnagoyakey

# timeout in milliseconds - optional
# default value is set programtically to 60.000 (i.e., 1 second)
blockchain.connection.timeout=1200000